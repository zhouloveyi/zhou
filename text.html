<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<header></header>
		<section>
			<form action=''>
				<input type="text" onkeyup="showzhou(this.value)"/>
			</form>
			<p><span id="txtin"></span></p>
		</section>
	</body>
	<script>
		function showzhou(str){
			var xmlhttp;
			if(window.XMLHttpRequest){
				xmlhttp=new XMLHttpRequest();
			}else{
				//ie7以下版本
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState==4&&xmlhttp.status==200){
					document.getElementById('txtin').innerHTML=xmlhttp.responseText;
				}
			}
			xmlhttp.open("POST","text.php?zhou="+str,true);
			xmlhttp.send();
		}
	</script>
</html>
