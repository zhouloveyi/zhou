<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#detail1{
				cursor:pointer
			}
			#p{
				visibility: hidden;
			}
			dialog{
				width:9%;
				text-align: center;
			}
		</style>
		<script>
			function detail_on(detail){
				var p=document.getElementById('p');
				if(detail.open){
					p.style.visibility="visible"
				}else{
					p.style.visibility="hidden"
				}
			}
		</script>
	</head>
	<body>
		<details id="detail1" ontoggle="detail_on(this)">
			<summary>广州</summary>
			<p id="p">广州是个<mark>极度</mark>坑爹的城市</p>
		</details>
		<button onclick="document.getElementById("dg").show();">登录</button>
		<dialog id="dg">
			<h1>登录</h1>
			<main>
				<label>用户名</label><input type="text">
			</main>
		</dialog>
	</body>
</html>
