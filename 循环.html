	<head>
		<meta charset="utf-8">
		<title></title>

				background-color: #0f0;
			}
			li:nth-child(3n+3){

			}

		<script>
			var a=[1,2,3];
			var b=[4,5,6];
			var a2=a;
			var b2=b;
			a=[];
			b.length=0;
			console.log(a,b,a2,b2);
		</script>
	</head>
	<body>
		<ul>
			<li>样式1</li>
			<li>样式1</li>
			<li>样式1</li>
