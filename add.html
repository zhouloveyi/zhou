<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script src="js/angular.js"></script>
	</head>
	<body>
		<p>增加页面</p>
		<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">新增同学</label>
    <div class="col-sm-10">
      <input ng-model="zhouname" type="text" class="form-control" id="inputEmail3" placeholder="name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
      <input ng-model="zhoupass" type="text" class="form-control" id="inputPassword3" placeholder="password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click="submitdata()" type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
	</body>
</html>
